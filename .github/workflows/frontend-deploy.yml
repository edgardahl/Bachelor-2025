name: Frontend CI/CD

on:
  push:
    branches:
      - struktur-test
  pull_request:
    branches:
      - struktur-test

jobs:
  build-and-deploy:
    name: Build and Deploy Frontend
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install
        working-directory: frontend

      - name: Build frontend
        run: npm run build
        working-directory: frontend

      - name: Deploy to Railway
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_FRONTEND_TOKEN }}
        run: |
          npm install -g railway
          railway up --project Bachelor-frontend
        working-directory: frontend
